<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Chat Web App</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111b21;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.chat-container {
    width: 90%;
    max-width: 800px;
    height: 85vh;
    background: #0b141a;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.chat-header {
    background: #202c33;
    color: #e9edef;
    padding: 15px 20px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-buttons button {
    margin-left: 8px;
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    background: #00a884;
    color: white;
    cursor: pointer;
}

.header-buttons button:hover {
    background: #02c39a;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
}

.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 1rem;
    line-height: 1.4;
    position: relative;
    box-sizing: border-box;
    white-space: pre-wrap;
    word-break: break-word;
    animation: fadeIn 0.2s ease-in-out;
}

.sent {
    background: #DCF8C6;
    align-self: flex-end;
    border-top-right-radius: 0;
}

.received {
    background: #E5E5EA;
    align-self: flex-start;
    border-top-left-radius: 0;
}

.time {
    font-size: 10px;
    opacity: 0.7;
    margin-top: 6px;
    text-align: right;
}

.delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    font-size: 12px;
    cursor: pointer;
    color: #555;
}

.delete-btn:hover {
    color: red;
}

.fade-out {
    animation: fadeOut 0.25s forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        transform: translateY(-5px);
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

.chat-input {
    display: flex;
    padding: 15px;
    background: #202c33;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: #2a3942;
    color: white;
}

.chat-input button {
    margin-left: 10px;
    padding: 12px 16px;
    border: none;
    border-radius: 50%;
    background: #00a884;
    color: white;
    cursor: pointer;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
}

.modal-content button {
    margin: 8px;
    padding: 6px 12px;
}
</style>
</head>
<body>

<div class="chat-container">

    <div class="chat-header">
        WhatsApp Web App
        <div class="header-buttons">
            <button id="clearChat">Clear Chat</button>
            <button id="exportPdf">Export PDF</button>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">âž¤</button>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-content">
        <p>Delete this message?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const exportPdf = document.getElementById('exportPdf');
const clearChat = document.getElementById('clearChat');

const modal = document.getElementById('deleteModal');
const confirmDelete = document.getElementById('confirmDelete');
const cancelDelete = document.getElementById('cancelDelete');

let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
let deleteIndex = null;

function save() {
    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
}

function render() {
    chatMessages.innerHTML = '';
    chatHistory.forEach((msg, i) => createMessage(msg, i));
}

function createMessage(msg, index) {
    const div = document.createElement('div');
    div.className = 'message ' + (msg.sender === 'me' ? 'sent' : 'received');

    div.innerHTML = `
        <span class="delete-btn">âœ–</span>
        ${msg.text}
        <div class="time">${msg.time}</div>
    `;

    div.querySelector('.delete-btn').onclick = () => {
        deleteIndex = index;
        modal.style.display = 'flex';
    };

    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

confirmDelete.onclick = () => {
    if (deleteIndex !== null) {
        const msgDiv = chatMessages.children[deleteIndex];
        msgDiv.classList.add('fade-out');
        setTimeout(() => {
            chatHistory.splice(deleteIndex, 1);
            save();
            render();
            deleteIndex = null;
        }, 250);
    }
    modal.style.display = 'none';
};

cancelDelete.onclick = () => {
    modal.style.display = 'none';
    deleteIndex = null;
};

sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (!text) return;

    const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    chatHistory.push({ sender: 'me', text, time });
    save();
    render();
    messageInput.value = '';

    setTimeout(() => autoReply(), 800);
};

function autoReply() {
    const replies = [
        "That's interesting ðŸ™‚",
        "Tell me more!",
        "I agree with you.",
        "Can you explain that?",
        "Nice!"
    ];
    const reply = replies[Math.floor(Math.random()*replies.length)];
    const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    chatHistory.push({ sender: 'ai', text: reply, time });
    save();
    render();
}

clearChat.onclick = () => {
    if (confirm("Clear entire chat?")) {
        chatHistory = [];
        save();
        render();
    }
};

exportPdf.onclick = () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20;

    chatHistory.forEach(msg => {
        doc.text(`${msg.sender.toUpperCase()}: ${msg.text} (${msg.time})`, 10, y);
        y += 10;
    });

    doc.save("chat.pdf");
};

render();
</script>

</body>
</html>
